<!DOCTYPE html>
<html>
<head>
  <title>TitlePeek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Linklift Profile Scraper</h3>

    <textarea id="links" rows="8" cols="30" placeholder=>

         https://linkedin.com/in/manishaonkar
         https://www.linkedin.com/in/akshaymarch7
         https://linkedin.com/in/shradha-khapra

    </textarea>

   
    <button id="startBtn">Start Scraping</button>

   
    <button id="viewBtn">Data Scraping</button>
  </div>

  <script src="popup.js"></script>
  <script>
    
    document.getElementById("viewBtn").addEventListener("click", () => {
      window.open("view.html", "_blank");
    });
  </script>
</body>
</html>
